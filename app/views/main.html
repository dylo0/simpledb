<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Title 1</th>
      <th>Title 2</th>
      <th>Title 3</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="element in elements">
      <td>{{$index + 1}}</td>
      <td>{{element.time}}</td>
      <td>{{element.name}}</td>
      <td>{{element.value}}</td>
    </tr>
  </tbody>
</table>
